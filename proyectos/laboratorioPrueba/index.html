<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>Buscando El Tesoro</h1> 
  <img id="mapa" src="./tesoro.jpg" alt="">
  <p id="distanciaTexto"></p>
  <script>
    let mapa = document.getElementById("mapa");
    let distanciaTexto = document.getElementById('distanciaTexto');
    let numeroAzar = (valor) => Math.floor((Math.random() * valor));
    let ancho = 400;
    let alto = 400;
    let tesoro = {
        x: numeroAzar(ancho),
        y: numeroAzar(alto),
    };
    let click = 0;
debugger
    let traerDistancia = (event, tesoro) => {
        let diferenciaX = event.offsetX - tesoro.x;
        let diferenciaY = event.offsetY - tesoro.y;
        return Math.sqrt((diferenciaX * diferenciaX) + (diferenciaY * diferenciaY));
    }

    let traerAyuda = (distancia) => {
        if (distancia < 15) {
            return 'Quemando';
        } else if (distancia < 20) {
            return 'Muy caliente';
        } else if (distancia < 40) {
            return 'Caliente';
        } else if (distancia < 80) {
            return 'Tibio';
        } else if (distancia < 160) {
            return 'Frio';
        } else {
            return 'Muy frio'
        }
    }

    mapa.addEventListener('click', (event) => {
        click++;
        let distancia = traerDistancia(event, tesoro);
        let ayuda = traerAyuda(distancia);
        distanciaTexto.innerHTML = ayuda;
        if (distancia < 15) {
            alert('Encontraste el tesoro en ' + click + ' clicks');
        }
    });
  </script>
</body>
</html>
